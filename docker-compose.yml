services:
  mysql:
    image: mysql:8.0
    container_name: gymconnect-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-08072002}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teste_gymconnect}
      MYSQL_USER: ${MYSQL_USER:-gymconnect}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gymconnect123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - gymconnect-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gymconnect-backend
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teste_gymconnect}
      MYSQL_USER: ${MYSQL_USER:-gymconnect}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gymconnect123}
      JWT_SECRET: ${JWT_SECRET:-my-secret-key-change-in-production}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gymconnect-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    container_name: gymconnect-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - gymconnect-network

networks:
  gymconnect-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
